<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كورسات مجانية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff4b5c;
    }

    header p {
      font-size: 1.2em;
      color: #aaa;
    }

    #theme-toggle {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    #theme-toggle:hover {
      background-color: #777;
    }

    .platforms {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .platform-card {
      background-color: #2a2a40;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #00000080;
      animation: fadeInUp 1s ease forwards;
    }

    .platform-info h2 {
      color: #ffb400;
      margin-bottom: 10px;
    }

    .platform-info p {
      color: #ddd;
      margin-bottom: 15px;
    }

    .courses-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .course-card {
      background-color: #3a3a5f;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      transition: transform 0.3s;
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .course-card:hover {
      transform: scale(1.05);
    }

    .course-card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }

    .course-card h3 {
      margin: 10px 0;
      font-size: 1.1em;
      color: #fff;
    }

    .course-card a {
      display: block;
      margin-top: 10px;
      background-color: #ff4b5c;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: 0.8s ease;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff4b5c;
      animation: shrink 1.2s ease forwards;
    }

    @keyframes shrink {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .courses-list {
        flex-direction: column;
        align-items: center;
      }

      .course-card {
        width: 90%;
      }
    }

    /* Dark Mode Styles */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark header,
    body.dark footer {
      background-color: #1e1e1e;
      color: #fff;
    }

    body.dark .platform-card {
      background-color: #2c2c2c;
      border-color: #444;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <div class="loader-circle"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>منصات كورسات مجانية</h1>
    <p>تعلم من أفضل المنصات المعتمدة مجانًا</p>
    <button id="theme-toggle">تغيير الثيم</button>
  </header>

  <!-- Main Courses Section -->
  <main class="platforms"></main>

  <!-- Footer -->
  <footer>
    &copy; 2025 - تم بواسطة دودو الجميلة 😍
  </footer>

  <script>
    const data = {
      "platforms": [
        {
          "name": "Elzero Web School",
          "description": "منصة عربية تعليمية مميزة بتقدم كورسات برمجة وفرونت إند بشكل مجاني ومبسط للمبتدئين.",
          "courses": [
            {
              "title": "كورس HTML & CSS",
              "image": "https://cdn-icons-png.flaticon.com/512/732/732212.png",
              "link": "https://elzero.org/study/html-css/",
              "info": "مجاني ✅ - معتمد ❌ - المدة: 20 ساعة"
            },
            {
              "title": "كورس JavaScript للمبتدئين",
              "image": "https://cdn-icons-png.flaticon.com/512/5968/5968292.png",
              "link": "https://elzero.org/study/javascript/",
              "info": "مجاني ✅ - معتمد ❌ - المدة: 30 ساعة"
            }
          ]
        },
        {
          "name": "Coursera",
          "description": "منصة عالمية بتقدم كورسات من جامعات مرموقة، في منها كورسات مجانية ومعتمدة بشهادات.",
          "courses": [
            {
              "title": "Introduction to Python",
              "image": "https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg",
              "link": "https://www.coursera.org/learn/python",
              "info": "مجاني ✅ - معتمد ✅ - المدة: 25 ساعة"
            },
            {
              "title": "Web Development for Beginners",
              "image": "https://cdn-icons-png.flaticon.com/512/1006/1006771.png",
              "link": "https://www.coursera.org/specializations/web-design",
              "info": "مجاني ✅ - معتمد ✅ - المدة: 40 ساعة"
            }
          ]
        },
        {
          "name": "Cambridge English",
          "description": "موقع جامعة كامبريدج الرسمي بيقدم كورسات مجانية لتعلم اللغة الإنجليزية ومهارات التواصل.",
          "courses": [
            {
              "title": "English Grammar in Use",
              "image": "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
              "link": "https://www.cambridgeenglish.org/learning-english/activities-for-learners/",
              "info": "مجاني ✅ - معتمد ❌ - المدة: 15 ساعة"
            }
          ]
        }
      ]
    };

    // الثيم
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // اللودر وجلب البيانات
    window.addEventListener("DOMContentLoaded", () => {
      const loader = document.querySelector(".loader");
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 1200);

      const container = document.querySelector(".platforms");
      data.platforms.forEach((platform) => {
        const platformCard = document.createElement("div");
        platformCard.className = "platform-card";

        const platformInfo = document.createElement("div");
        platformInfo.className = "platform-info";

        platformInfo.innerHTML = `
          <h2>${platform.name}</h2>
          <p>${platform.description}</p>
        `;

        const courseList = document.createElement("div");
        courseList.className = "courses-list";

        platform.courses.forEach((course) => {
          const courseCard = document.createElement("div");
          courseCard.className = "course-card";

          courseCard.innerHTML = `
            <img src="${course.image}" alt="${course.title}" />
            <h3>${course.title}</h3>
            <p>${course.info}</p>
            <a href="${course.link}" target="_blank">ابدأ الكورس</a>
          `;

          courseList.appendChild(courseCard);
        });

        platformCard.appendChild(platformInfo);
        platformCard.appendChild(courseList);
        container.appendChild(platformCard);
      });
    });
  </script>
</body>
</html>
